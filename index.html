<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK일렉링크 채용 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .header { background: linear-gradient(90deg, #E6221A, #F37021); color: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 25px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); min-height: 350px; }
        .full-width { grid-column: 1 / -1; }
        .metric-container { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
        .metric-card { flex: 1; min-width: 200px; background: white; padding: 20px; border-radius: 12px; text-align: center; border-left: 5px solid #E6221A; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .metric-value { font-size: 2.2rem; font-weight: bold; color: #E6221A; margin-top: 10px; }
        h3 { margin-top: 0; font-size: 1.1rem; color: #555; }
    </style>
</head>
<body>

<div class="header">
    <h1>SK electlink Recruiting Dashboard</h1>
    <p>실시간 채용 데이터 분석</p>
</div>

<div class="metric-container">
    <div class="metric-card"><h3>진행중 공고</h3><div id="openCount" class="metric-value">-</div></div>
    <div class="metric-card"><h3>평균 리드타임</h3><div id="avgLeadTime" class="metric-value">-</div></div>
    <div class="metric-card"><h3>2026 잔여 T.O</h3><div id="totalTO" class="metric-value">-</div></div>
</div>

<div class="grid">
    <div class="card full-width" style="min-height: 500px;">
        <h3>조직별 잔여 T.O 현황</h3>
        <canvas id="toChart"></canvas>
    </div>
    <div class="card"><h3>고용 형태 (진행 vs 완료)</h3><canvas id="typeChart"></canvas></div>
    <div class="card"><h3>채용 사유 (진행 vs 완료)</h3><canvas id="reasonChart"></canvas></div>
</div>

<script>
    const posUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4NyWr_pNBx82IrYqAeZV60ST3D14ZzH2F1uYsHrpGWQ9PQ8KP8MLR98Ao_yppXjwqoHwqR-AvLRyR/pub?gid=867729802&single=true&output=csv";
    const toUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4NyWr_pNBx82IrYqAeZV60ST3D14ZzH2F1uYsHrpGWQ9PQ8KP8MLR98Ao_yppXjwqoHwqR-AvLRyR/pub?gid=770067438&single=true&output=csv";

    function init() {
        // 포지션 데이터 로드
        Papa.parse(posUrl, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(res) { processPos(res.data); }
        });
        // TO 데이터 로드
        Papa.parse(toUrl, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(res) { processTO(res.data); }
        });
    }

    function processPos(data) {
        // '진행중' 글자가 포함된 행 필터링 (공백 제거 포함)
        const active = data.filter(d => Object.values(d).some(v => String(v).includes('진행중')));
        const done = data.filter(d => Object.values(d).some(v => String(v).includes('완료')));

        document.getElementById('openCount').innerText = active.length + "건";

        // 차트 생성 (열 이름을 몰라도 위치로 찾도록 보정)
        renderComparison(active, done);
    }

    function processTO(data) {
        let labels = [], values = [], colors = [], totalSum = 0;

        data.forEach(row => {
            const rowValues = Object.values(row);
            const orgName = rowValues[0]; // 첫 번째 열: 조직
            const toValue = parseInt(rowValues[4]) || 0; // 다섯 번째 열: 잔여 TO

            if (orgName && orgName !== "조직") {
                labels.push(orgName);
                values.push(toValue);

                if (orgName.includes('팀') || orgName.includes('본부')) {
                    totalSum += toValue;
                    colors.push('#E6221A');
                } else {
                    colors.push('#F37021');
                }
            }
        });

        document.getElementById('totalTO').innerText = totalSum + "명";
        
        new Chart(document.getElementById('toChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{ label: '잔여 T.O', data: values, backgroundColor: colors }]
            },
            options: { indexAxis: 'y', maintainAspectRatio: false }
        });
    }

    function renderComparison(active, done) {
        // 고용형태(H열)와 채용사유(I열)를 위치 기반으로 추출
        const types = ['정규직', '계약직', '파견직', '용역직'];
        const reasons = ['신규채용', '대체채용'];

        const typeActive = types.map(t => active.filter(d => Object.values(d).includes(t)).length);
        const typeDone = types.map(t => done.filter(d => Object.values(d).includes(t)).length);

        new Chart(document.getElementById('typeChart'), {
            type: 'bar',
            data: {
                labels: types,
                datasets: [
                    { label: '진행중', data: typeActive, backgroundColor: '#E6221A' },
                    { label: '완료', data: typeDone, backgroundColor: '#53565A' }
                ]
            },
            options: { scales: { x: { stacked: true }, y: { stacked: true } } }
        });

        const reasonActive = reasons.map(r => active.filter(d => Object.values(d).includes(r)).length);
        const reasonDone = reasons.map(r => done.filter(d => Object.values(d).includes(r)).length);

        new Chart(document.getElementById('reasonChart'), {
            type: 'bar',
            data: {
                labels: reasons,
                datasets: [
                    { label: '진행중', data: reasonActive, backgroundColor: '#E6221A' },
                    { label: '완료', data: reasonDone, backgroundColor: '#53565A' }
                ]
            },
            options: { scales: { x: { stacked: true }, y: { stacked: true } } }
        });
    }

    init();
</script>
</body>
</html>
